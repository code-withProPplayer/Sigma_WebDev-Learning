<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /* img{
            filter:blur(10px);
        } */

        .img1{
            filter: brightness(120%);
        }

        .img2{
            /* filter: invert(200%); */
            filter:sepia(200%)
        }
        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShLcC9UwvpTW8mdzUZBiEK3KznoVs0kOVaTA&s" alt="">

        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHaWHMNKnUrhodh1jjMOSO0jpVJyNaU-acXg&s" alt="">

        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuKz2qpQHwhruM9N63ARBPPlrqmcYlGMmKBg&s" alt="">
    </div>
</body>
</html>
